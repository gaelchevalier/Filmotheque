<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
  <title>Movies library</title>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary d-flex justify-content-between" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Movie Library</a>
      <button class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{'/'}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{'/movie-list'}">Movie List</a>
          </li>
        </ul>
      </div>
    </div>
    <div th:if="${loggedMember != null}" class="container-fluid">
      <p class="me-auto mb-2 mb-lg-0 text-light text-nowrap" th:text="${'Bienvenue ' + loggedMember.login}"></p>
      <div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" th:href="@{'/logout'}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
    <div th:if="${loggedMember == null}">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" th:href="@{'/login'}">Login</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
