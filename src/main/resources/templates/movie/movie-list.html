<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
  <title>Movies</title>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Movie Library</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{'/'}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{'/movie-list'}">Movie List</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main>
  <div class="container">
    <div class="d-flex gap-4 mt-5 justify-content-center">
      <div th:each="movie : ${movies}">
        <div class="card" style="width: 18rem;">
          <img src="https://placehold.co/150x100" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title" th:text="${movie.title}"></h5>
            <p class="card-text" th:text="${movie.year}"></p>
            <p class="card-text"><span th:text="${movie.director.firstName}"></span> <span th:text="${movie.director.lastName}"></span></p>
            <p class="card-text" th:text="${movie.genre.label}"></p>
            <a th:href="@{'/details/' + ${movie.id}}" class="btn btn-dark">Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
