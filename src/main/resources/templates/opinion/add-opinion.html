<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<div th:include="/includes/_header"></div>

<main>
  <div class="container text-center mt-4">
    <h2>Add an opinion for : <span th:text="${relatedMovie.title}"></span></h2>

    <div class="mt-4 row">
      <form
          class="col-6 offset-3"
          th:action="@{'/add-opinion/'+ ${relatedMovie.id}}"
          method="post"
          th:object="${opinion}"
      >
        <!-- Affichage erreur -->
<!--        <div th:if="${errors != null && errors.size() > 0}" class="alert alert-danger" role="alert">-->
<!--          <ul>-->
<!--            <li th:each="error : ${errors}" th:text="${error}"></li>-->
<!--          </ul>-->
<!--        </div>-->
        <!-- End Affichage erreur -->

        <div class="mb-3 row">
          <label for="rating" class="form-label col-sm-2 col-form-label">Rating</label>
          <div class="col-sm-10">
            <input
                type="number"
                min="0"
                max="5"
                class="form-control"
                id="rating"
                th:field="${opinion.note}"
                required
            >
          </div>
        </div>
        <div class="mb-3 row">
          <label for="comment" class="form-label col-sm-2 col-form-label">Comment</label>
          <div class="col-sm-10">
            <textarea
                class="form-control"
                id="comment"
                rows="3"
                th:field="${opinion.comment}"
            >
            </textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-dark">Save</button>
      </form>
    </div>

  </div>
</main>

<div th:include="/includes/_footer"></div>
</html>
